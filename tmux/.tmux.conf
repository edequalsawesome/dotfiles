# Remap prefix from ctrl+b to ctrl+space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable mouse support
set -g mouse on
# Baby got (scroll)back (buffer)
set -g history-limit 50000
# Pass window titles to terminal (Moshi displays these)
set -g set-titles on
# Now it shows 1: Fixing auth... (your window title in tmux)
set -g set-titles-string "#I: #T"

# Start window numbering at 1 (Moshi displays from 1)
set -g base-index 1
setw -g pane-base-index 1

# Move status bar to the top
set-option -g status-position top

# Catppuccin theme
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style 'rounded'

# Load catppuccin BEFORE setting status modules
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Status bar modules (must come AFTER catppuccin.tmux loads)
set -g status-left ""
set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_directory}#{E:@catppuccin_status_session}#{E:@catppuccin_status_date_time}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'xamut/tmux-weather'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'tmux-plugins/tmux-battery'

# Auto-save sessions every 15 minutes
set -g @continuum-restore 'on'

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
